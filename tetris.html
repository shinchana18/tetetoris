<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tetris</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  color:#fff;
  font-family:monospace;
  overflow:hidden;
}
canvas,button{touch-action:manipulation}

#container{display:flex;flex-direction:column;height:100%}

#top{
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:6px 0;
  flex-shrink:0;
}

.mini{display:flex;flex-direction:column;align-items:center;font-size:12px}
.mini canvas{width:56px;height:56px;background:#111}

#gameWrap{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

#game{
  width:100%;
  max-width:420px;
  aspect-ratio:1/2;
  background:#111;
}

#controls{
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  flex-shrink:0;
}
button{font-size:16px;padding:10px}
</style>
</head>

<body>
<div id="container">

<div id="top">
  <div>SCORE<br><span id="score">0</span></div>
  <div>LEVEL<br><span id="level">0</span></div>
  <div class="mini">HOLD<canvas id="holdView" width="80" height="80"></canvas></div>
  <div class="mini">NEXT<canvas id="next" width="80" height="80"></canvas></div>
</div>

<div id="gameWrap">
  <canvas id="game" width="200" height="400"></canvas>
</div>

<div id="controls">
  <button id="left">◀</button>
  <button id="rotate">⟳</button>
  <button id="right">▶</button>
  <button id="down">▼</button>
  <button id="hold">HOLD</button>
  <button id="pause">⏸</button>
</div>

</div>

<script>
/* ===== Safariズーム抑制 ===== */
let lastTouchEnd=0;
document.addEventListener("touchend",e=>{
  if(e.target.closest("button"))return;
  const n=Date.now();
  if(n-lastTouchEnd<=300)e.preventDefault();
  lastTouchEnd=n;
},{passive:false});

/* ===== 定数 ===== */
const COLS=10,ROWS=20,BLOCK=20;
const ctx=document.getElementById("game").getContext("2d");
const COLORS=[null,"#0ff","#00f","#f80","#ff0","#0f0","#f00","#a0f"];
const SHAPES=[
 [],
 [[1,1,1,1]],
 [[2,0,0],[2,2,2]],
 [[0,0,3],[3,3,3]],
 [[4,4],[4,4]],
 [[0,5,5],[5,5,0]],
 [[0,6,0],[6,6,6]],
 [[7,7,0],[0,7,7]]
];

/* ===== 状態 ===== */
let board,piece,nextPiece,holdPiece=null;
let canHold=true;
let score=0,lines=0,level=0;
let paused=false,softDrop=false,gameOver=false;
let bag=[],last=0,dropCounter=0;

/* ===== 7種バッグ ===== */
function refillBag(){
  bag=[1,2,3,4,5,6,7].sort(()=>Math.random()-0.5);
}
function getFromBag(){
  if(!bag.length)refillBag();
  return bag.pop();
}

/* ===== 初期化 ===== */
function reset(){
  board=Array.from({length:ROWS},()=>Array(COLS).fill(0));
  score=lines=level=0;
  refillBag();
  piece=newPiece();
  nextPiece=newPiece();
  holdPiece=null;
  canHold=true;
}

/* ===== ピース ===== */
function newPiece(type=null){
  const t=type??getFromBag();
  return {x:3,y:0,shape:SHAPES[t],type:t};
}

/* ===== 判定 ===== */
function collide(p,ox,oy){
  return p.shape.some((r,y)=>
    r.some((v,x)=>{
      if(!v)return false;
      const nx=p.x+x+ox, ny=p.y+y+oy;
      return nx<0||nx>=COLS||ny>=ROWS||board[ny]?.[nx];
    })
  );
}

/* ===== 回転 + 壁蹴り ===== */
function rotate(m){return m[0].map((_,i)=>m.map(r=>r[i]).reverse());}
const kicks=[[0,0],[-1,0],[1,0],[0,-1]];
function tryRotate(){
  const r=rotate(piece.shape);
  for(const[kx,ky]of kicks){
    if(!collide({...piece,shape:r},kx,ky)){
      piece.shape=r;piece.x+=kx;piece.y+=ky;break;
    }
  }
}

/* ===== 描画 ===== */
function block(x,y,c,a=1){
  ctx.globalAlpha=a;
  ctx.fillStyle=c;
  ctx.fillRect(x*BLOCK,y*BLOCK,BLOCK-1,BLOCK-1);
  ctx.globalAlpha=1;
}
function draw(){
  ctx.clearRect(0,0,200,400);
  board.forEach((r,y)=>r.forEach((v,x)=>v&&block(x,y,COLORS[v])));
  let gy=piece.y;
  while(!collide(piece,0,gy-piece.y+1))gy++;
  piece.shape.forEach((r,y)=>r.forEach((v,x)=>v&&block(piece.x+x,gy+y,COLORS[piece.type],0.3)));
  piece.shape.forEach((r,y)=>r.forEach((v,x)=>v&&block(piece.x+x,piece.y+y,COLORS[piece.type])));
}

/* ===== ループ ===== */
function update(t=0){
  if(paused||gameOver){requestAnimationFrame(update);return;}
  const d=t-last;last=t;dropCounter+=d;
  const speed=softDrop?50:Math.max(100,700-level*50);
  if(dropCounter>speed){
    if(!collide(piece,0,1))piece.y++;
    else{
      piece.shape.forEach((r,y)=>r.forEach((v,x)=>v&&(board[piece.y+y][piece.x+x]=piece.type)));
      piece=nextPiece;
      nextPiece=newPiece();
      canHold=true;
      if(collide(piece,0,0))gameOver=true;
    }
    dropCounter=0;
  }
  draw();
  requestAnimationFrame(update);
}

/* ===== 操作 ===== */
left.ontouchstart =()=>!collide(piece,-1,0)&&piece.x--;
right.ontouchstart=()=>!collide(piece, 1,0)&&piece.x++;
rotate.ontouchstart=tryRotate;
down.ontouchstart =()=>softDrop=true;
down.ontouchend   =()=>softDrop=false;
hold.ontouchstart =()=>{
  if(!canHold)return;
  if(!holdPiece){holdPiece=newPiece(piece.type);piece=nextPiece;nextPiece=newPiece();}
  else{[piece,holdPiece]=[newPiece(holdPiece.type),newPiece(piece.type)];}
  piece.x=3;piece.y=0;canHold=false;
};
pause.ontouchstart=()=>paused=!paused;

/* ===== 開始 ===== */
reset();
update();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0,
               maximum-scale=1.0, user-scalable=no">
<title>Tetris</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: monospace;
  overflow: hidden;
}

canvas, button { touch-action: manipulation; }

#container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* ===== 上部UI ===== */
#top {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 6px 0;
  font-size: 14px;
  flex-shrink: 0;
}

.mini {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.mini canvas {
  width: 56px;
  height: 56px;
  background: #111;
}

/* ===== ゲーム領域 ===== */
#gameWrap {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#game {
  width: 100%;
  max-width: 420px;
  aspect-ratio: 1 / 2;
  height: auto;
  background: #111;
}

/* ===== 下部操作UI ===== */
#controls {
  display: flex;
  justify-content: space-around;
  padding: 8px 4px;
  flex-shrink: 0;
}

button {
  font-size: 16px;
  padding: 10px;
}
</style>
</head>

<body>
<div id="container">

  <!-- 上部情報 -->
  <div id="top">
    <div>SCORE<br><span id="score">0</span></div>
    <div>LEVEL<br><span id="level">0</span></div>
    <div class="mini">HOLD<canvas id="holdView" width="80" height="80"></canvas></div>
    <div class="mini">NEXT<canvas id="next" width="80" height="80"></canvas></div>
  </div>

  <!-- ゲーム -->
  <div id="gameWrap">
    <canvas id="game" width="200" height="400"></canvas>
  </div>

  <!-- 操作 -->
  <div id="controls">
    <button id="left">◀</button>
    <button id="rotate">⟳</button>
    <button id="right">▶</button>
    <button id="down">▼</button>
    <button id="hold">HOLD</button>
    <button id="pause">⏸</button>
  </div>

</div>
</body>
</html>
